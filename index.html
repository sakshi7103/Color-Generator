<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="container">
    <h1>Hex Color Generator</h1>
    <input type="text" id="hexValue" placeholder="#000000">
    <button id="changeBack">Change Color</button>
    <div id="errorMessage" class="error">Invalid Hex Color Code! Please use the format #RRGGBB or #RGB.</div>
    <div id="emptyMessage" class="error">Please enter a hex value!</div>
</div>
    <script src="script.js"></script>
</body>
</html>
